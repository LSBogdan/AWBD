spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  application:
    name: ProjX
  datasource:
    url: jdbc:postgresql://localhost:5432/projx
    driveClassName: org.postgresql.Driver
    username: admin
    password: admin
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        hbm2ddl:
          auto: update
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LSBogdan/Spring-Cloud-Server-Config/
          username: LSBogdan
          password: test
    loadbalancer:
      retry:
        enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    appname: projx-core



server:
  port: 8085







